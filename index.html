                text: "–ë–µ–ª–æ–µ –Ω–µ–±–æ ‚Äî\n–ú–æ–µ –º–æ–ª–æ–∫–æ.\n\n–°–Ω–µ–≥\n–ª–µ–≥–∫–æ\n–æ—Å–µ–¥–∞–µ—Ç –Ω–∞ —Ç–∏—à–∏–Ω—É.\n\n–°–æ—Å–µ–¥—Å–∫–∏–π —Å–≤–µ—Ç\n–≥–¥–µ-—Ç–æ —Ç–∞–º –¥–∞–ª–µ–∫–æ,\n–Ω–æ –≥—Ä–µ–µ—Ç\n–º–µ–Ω—è —Ç–∞–∫ –¥–∞–≤–Ω–æ.\n\n–Ø–±–ª–æ–Ω—è\n—Å–ø–∏—Ç.\n–ï–π –Ω–µ —Å–Ω–∏—Ç—Å—è\n–Ω–∏–∫—Ç–æ.\n\n–í–µ—Ç–≤–∏ ‚Äî\n–∫–∞–∫ —à—ë–ø–æ—Ç\n–≤ –ø—É—Å—Ç–æ–º\n–ü–æ–ª–æ—Ç–Ω–æ.\n\n–•–≤–æ–π–Ω—ã–µ\n—Ç–∞–º,\n–≥–¥–µ –Ω–µ –≤–∏–¥–Ω–æ\n–¥–æ–º–æ–≤.\n–°—Ç–æ—è—Ç –∏–ª–∏ –ø–ª–∞—á—É—Ç\n–ù–æ –ø—Ä–∞–≤–¥–∞ –±–µ–∑ —Å–ª–æ–≤.\n\n–Ø –∫ —Å—Ç–µ–Ω–µ\n–∑–∞—Ç—ã–ª–∫–æ–º.\n–°–ø–∏–Ω–æ–π –∫ —Ç–µ–º–Ω–æ—Ç–µ.\n\n–ü–ª–µ–¥ ‚Äî\n–ø–æ–∫–æ–π.\n–ü–∞–ª—å—Ü—ã –Ω–∞—Ä—É–∂—É ‚Äî\n–∂–∏–≤–æ–π.\n\n–ù–∏—á–µ–≥–æ\n–Ω–µ –±–æ–ª–∏—Ç.\n–ò\n–ù–∏–∫—Ç–æ\n–Ω–µ –∫—Ä–∏—á–∏—Ç.\n\n–ù–æ—á—å\n–Ω–µ –ª–µ—á–∏—Ç ‚Äî\n–Ω–æ\n–ò\n–Ω–µ\n—Ä–∞–Ω–∏—Ç.\n\n–ò —ç—Ç–æ–≥–æ\n—Ö–≤–∞—Ç–∏—Ç."
            },
            {
                title: "–ù–æ—á—å –≤–æ –º–Ω–µ",
                category: "winter",
                text: "–•–æ—á—É –º–æ–ª—á–∞—Ç—å –≤ –Ω–æ—á–∏ –≥—É—Å—Ç–æ–π,\n–ò —Ä–æ–∫–æ–≤–æ–π –¥—É—à–∏ –Ω–µ –∑–Ω–∞—Ç—å.\n–õ—é–±–≤–∏ –æ–±–ª–æ–º–∫–∏ ‚Äî –∫—Ä–∞–π –ø—Ä–æ—Å—Ç–æ–π ‚Äî\n–¢–µ–±–µ –±–µ–∑ —Å–ª–æ–≤ —Å–≤–æ–∏—Ö –æ—Ç–¥–∞—Ç—å\n\n–ò —è –¥–∞–ª—ë–∫.\n–ò –Ω–æ—á—å –≤–æ –º–Ω–µ.\n\n–ü–æ—Ç–æ–º –≤–æ–∑—å–º—ë–º —Ç—É–¥–∞ –±–∏–ª–µ—Ç ‚Äî\n–ö—É–¥–∞ –≤ –Ω–æ—á–∏ —É—Ö–æ–¥–∏—Ç —Å–ª–µ–¥,\n–ì–¥–µ –ª–µ—Å—Ç—å –≥–Ω–∏—ë—Ç, –≥–¥–µ –º–µ—Å—Ç—å –º–æ–ª—á–∏—Ç,\n–ì–¥–µ —Ç–∏—à–∏–Ω–∞ –≤–æ –º–Ω–µ –∫—Ä–∏—á–∏—Ç‚Ä¶"
            }
        ];

        const audio = document.getElementById('bg-audio');
        const playBtn = document.getElementById('play-pause');
        const trackLabel = document.getElementById('track-name');

        const playlist = [
            { title: "Wiosna ‚Äî Katawa Shoujo", file: "wiosna.mp3" },
            { title: "David Fenn ‚Äî Ceramic Manor", file: "ceramic.mp3" },
            { title: "4LS Sound Team ‚Äî Jitter", file: "jitter.mp3" },
            { title: "Between August and December ‚Äî Blow With the Fires", file: "fires.mp3" }
        ];

        let currentTrackIndex = 0;

        function loadTrack(index) {
            const track = playlist[index];
            audio.src = track.file;
            trackLabel.innerText = track.title;
        }

        function toggleMusic() {
            if (audio.paused) { audio.play(); playBtn.innerText = '‚è∏'; }
            else { audio.pause(); playBtn.innerText = '‚ñ∂'; }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            audio.play(); playBtn.innerText = '‚è∏';
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            audio.play(); playBtn.innerText = '‚è∏';
        }

        audio.onended = nextTrack;

        function createParticles() {
            const container = document.getElementById('particles-container');
            for (let i = 0; i < 80; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.width = p.style.height = (Math.random() * 3 + 1) + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.setProperty('--duration', (Math.random() * 10 + 5) + 's');
                container.appendChild(p);
            }
        }

        function renderPoems(filter = 'all') {
            const container = document.getElementById('poems-list');
            container.innerHTML = '';
            const filtered = filter === 'all' ? poems : poems.filter(p => p.category === filter);
            filtered.forEach(poem => {
                const card = document.createElement('article');
                card.className = 'card';
                card.innerHTML = `<span class="card-category">${poem.category === 'summer' ? '–õ–µ—Ç–æ' : '–ó–∏–º–∞'}</span>
                                 <div class="card-title">${poem.title}</div>
                                 <div class="card-content">${poem.text}</div>`;
                container.appendChild(card);
            });
        }

        function filterPoems(category) {
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${category}`).classList.add('active');
            renderPoems(category);
        }

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        loadTrack(0);
        createParticles();
        renderPoems();
    </script>
