            audio.src = track.file;
            trackLabel.innerText = track.title;

        function toggleMusic() {
            if (audio.paused) { audio.play(); playBtn.innerText = '‚è∏'; }
            else { audio.pause(); playBtn.innerText = '‚ñ∂'; }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            audio.play(); playBtn.innerText = '‚è∏';

            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);

            const container = document.getElementById('particles-container');
            for (let i = 0; i < 80; i++) {

                p.style.setProperty('--duration', (Math.random() * 10 + 5) + 's');
                container.appendChild(p);

            filtered.forEach(poem => {

                                 <div class="card-title">${poem.title}</div>
                                 <div class="card-content">${poem.text}</div>`;
                container.appendChild(card);
            });
        }

        function filterPoems(category) {
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${category}`).classList.add('active');
            renderPoems(category);
        }

        createParticles();
